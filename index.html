<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            outline: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .btn {
            padding: 15px;
            font-size: 18px;
            background: #ff758c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff5c75;
        }
        button {
            padding: 12px;
            width: 100%;
            font-size: 18px;
            background: #ff758c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff5c75;
        }
        p {
            font-size: 20px;
            color: #d62828;
            font-weight: bold;
            margin-top: 15px;
            background: #ffe5ec;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Special Calculator ❤️</h2>
        <input type="text" id="expression" placeholder="Enter calculation" readonly>
        <div class="buttons">
            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn" onclick="appendValue('+')">+</button>
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn" onclick="appendValue('-')">-</button>
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn" onclick="appendValue('*')">*</button>
            <button class="btn" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('=')">=</button>
            <button class="btn" onclick="clearInput()">C</button>
            <button class="btn" onclick="appendValue('/')">/</button>
        </div>
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("expression").value += value;
        }
        
        function clearInput() {
            document.getElementById("expression").value = "";
            document.getElementById("result").innerText = "";
        }
        
        function calculate() {
            let input = document.getElementById("expression").value;
            if (input.includes("=")) {
                document.getElementById("result").innerText = "I MISS YOU BALIK KANA F.";
            } else {
                document.getElementById("result").innerText = "Invalid input. Use '=' at the end.";
            }
        }
    </script>
</body>
</html>
